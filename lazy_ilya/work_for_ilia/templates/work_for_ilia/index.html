{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер документов в TXT</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
<div id="splash-screen">
    <h1 class="splash-title">Lazy Ilia</h1>
</div>

<div id="main-content" class="container" style="display: none;">
    <h1>Конвертер документов в TXT</h1>

    <div class="upload-section">
        <label for="fileInput" class="upload-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 8px;">
                <path fill="currentColor" d="M8 0L3 5h3v8h4V5h3L8 0z"/>
                <path fill="currentColor" d="M15 11v3H1v-3H0v4h16v-4h-1z"/>
            </svg>
            Выберите файлы
            <input type="file" id="fileInput" multiple accept=".doc,.docx,.rtf">
        </label>
        <div class="doc-number">
            <label for="docNumber">Номер документа:</label>
            <input type="number" id="docNumber" placeholder="Введите номер документа" min="1" class="number-input">
        </div>
        {% csrf_token %}
        <button id="uploadBtn" class="primary-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 8px;">
                <path fill="currentColor" d="M8 0L3 5h3v8h4V5h3L8 0z"/>
            </svg>
            Загрузить
        </button>
    </div>

    <div class="files-list">
        <h3>Загруженные файлы:</h3>
        <div id="filesList"></div>
    </div>

    <div class="preview-section">
        <div class="preview-controls">
            <select id="fileSelector">
                <option value="">Выберите файл для просмотра</option>
            </select>

            <!--            <div class="doc-number">-->
            <!--                <label for="docNumber">Номер документа:</label>-->
            <!--                <input type="text" id="docNumber2" placeholder="Введите номер документа">-->
            <!--            </div>-->
        </div>

        <textarea id="textPreview"></textarea>
    </div>

    <div class="action-buttons">
        <button id="saveBtn" class="primary-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 8px;">
                <path fill="currentColor" d="M13 0H0v16h16V3l-3-3zM8 1h4v4H8V1zM2 1h5v4h7v9H2V1z"/>
            </svg>
            Сохранить
        </button>
        <button id="clearBtn" class="secondary-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 8px;">
                <path fill="currentColor"
                      d="M2 4v10c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V4H2zm3 9H4V7h1v6zm3 0H7V7h1v6zm3 0H7V7h1v6zm1-11l-1-1H5L4 2H0v2h16V2h-4z"/>
            </svg>
            Очистить всё
        </button>
    </div>
</div>

<script src="{% static 'js/app.js' %}"></script>
<script>
    const uploadUrl = "{% url 'work_for_ilia:index' %}"; // Получаем URL из Django
    const updateUrl = "{% url 'work_for_ilia:update' %}"; // Получаем URL из Django
</script>
</body>
</html>
