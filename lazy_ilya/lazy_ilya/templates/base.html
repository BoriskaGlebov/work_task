{% load static %}  <!-- Загружаем тег для работы со статическими файлами Django -->

<!DOCTYPE html>  <!-- Определяет тип документа как HTML5 -->
<html lang="en">  <!-- Начало HTML-документа с указанием языка (английский) -->
<head>
    <meta charset="UTF-8">  <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Настройки для адаптивного дизайна -->

    <!-- Подключение CSS-стилей из статических файлов -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/banana.ico' %}" type="image/x-icon">
    <title>{% block title %}Base title{% endblock %}</title>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="application/javascript" src="{% static 'js/logout.js' %}"></script>
    <!-- Заголовок страницы, который можно переопределить в дочерних шаблонах -->
</head>
<body>
<header>
    <nav class="nav-bar">  <!-- Навигационная панель -->
        <div class="nav-container">  <!-- Контейнер для навигационных ссылок -->
            <!-- Ссылки на разные страницы с использованием URL-шаблонов Django -->
            <a href="" class="nav-link active">Главная</a>
            <!-- Активная ссылка на главную страницу -->
            <a href="" class="nav-link">Поиск городов</a>
            <!-- Ссылка на страницу поиска городов -->
            <a href="" class="nav-link">Статистика</a>
            <!-- Ссылка на страницу статистики -->
            {% if user.is_authenticated %}
                <!-- Если пользователь авторизован -->
                {#            <a href="{% url 'work_for_ilia:logout' %}" class="nav-link logout-link">LOGOUT</a>#}
                <form action="" method="post" class=" nav-link nav-form">
                    {% csrf_token %}
                    <button type="submit" class="nav-link logout-link">LOGOUT</button>
                </form>
            {% else %}
                <!-- Если пользователь не авторизован -->
                <a href="" class="nav-link active admin-link">Админ панель</a>
            {% endif %}

        </div>
    </nav>
</header>

<main>
    {% block body %}  <!-- Блок для основного содержимого страницы, который можно переопределить в дочерних шаблонах -->
        Base Body
    {% endblock %}
</main>
<footer>
    <!-- Информация в футере -->
</footer>


{% block extra_js %}
    <!-- Блок для подключения дополнительных JavaScript-файлов, который можно переопределить в дочерних шаблонах -->
{% endblock %}
</body>
</html>
